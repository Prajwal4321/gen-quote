<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <link rel="stylesheet" href="style.css">
    <style>
      body {
    font-family: sans-serif;
    background-color: #f4f4f9;
    /* Use Flexbox to center the main content area */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
}

.quote-box {
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 30px;
    max-width: 500px;
    margin-top: 20px;
}

#quote-text {
    font-size: 1.25rem;
    color: #333;
    margin-bottom: 25px;
    font-style: italic;
    min-height: 50px; /* Ensures a stable height while loading */
}

#fetch-btn {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s;
}

#fetch-btn:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Quote of the Day : </h1>
        <div class="quote-box">
            <p id="quote-text"></p>
            <button id="fetch-btn">Get A Quote</button>
        </div>
    </div>

    <script src="gen.js"></script>
</body>
</html>
